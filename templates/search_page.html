<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/styles.css">

    <title>vacation planner</title>
</head>

<body>
<nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
    <div class="container-fluid">

        <ul class="nav" id="navbar-items">
            <li class="nav-item">
                <a class="nav-link" href="https://github.com/weihesdlegend/Vacation-Planner">about</a>
            </li>
            <li class="nav-item" id="login">
                <a class="nav-link" href="/v1/log-in">login </a>
            </li>
            <li class="nav-item" id="signup">
                <a class="nav-link" href="/v1/sign-up">signup </a>
            </li>
        </ul>
        <span id="username" class="navbar-text">guest</span>

    </div>
</nav>

<h1 style="color: #24c1e0; text-align: center; background-color: whitesmoke">
    Vacation Planner
</h1>

<div class="container" style="align-items: center">
    <div class="column">
        <button class="btn btn-outline-info btn-sm" id="autofill"> Autofill</button>
    </div>
    <br>

    <form class="d-flex" action="/v1/plans" method="get">
        <div class="input-group">
            <input class="form-control" type="date" id="datepicker" name="date" value="2020-02-29">

            <input class="form-control" type="search" placeholder="Search" aria-label="Search"
                   name="location" value="Los Angeles, USA"
                   aria-describedby="search-button">
            <button class="btn btn-outline-success" type="submit">Search</button>
        </div>
    </form>
</div>

<script src="https://cdn.jsdelivr.net/npm/js-cookie@rc/dist/js.cookie.min.js"></script>
<script type="module" src="assets/js/search.js">
</script>
</body>

</html>
