<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <title>vacation planner</title>
</head>
<body style="background-color: lightcyan">
<nav class="navbar navbar-light" style="background-color: #e3f2fd;">
    <a class="nav-link" href="https://github.com/weihesdlegend/Vacation-Planner">About</a>
</nav>
<h1 style="color: #24c1e0; text-align: center; background-color: whitesmoke">
    Vacation Planner
</h1>
<div class="container">
    <h5 style="color: #24c1e0">
        Please enter the city, country and weekday you want to visit
    </h5>
    <div>
        <form action="/v1/plans" method="get">
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" name="city" value="san diego">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input id="country" type="text" class="form-control" name="country" value="usa">
            </div>
            <div class="form-group">
                <label for="weekday">Weekday</label>
                <select class="form-control" id="weekday" name="weekday">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distance from city center</label>
                <select class="form-control" id="distance" name="radius">
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                </select>
            </div>
            <div>
                <button class="btn btn-outline-info" style="background: #e3f2fd"> search</button>
            </div>
        </form>
    </div>
</div>

<script src="https://code.jquery.com/jquery-1.10.2.js"></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
<script>
    const cities = [
        "San Jose",
        "San Diego",
        "San Francisco",
        "Los Angeles",
        "New York",
        "Chicago",
        "Houston",
        "Philadelphia",
        "Phoenix",
        "San Antonio",
        "Dallas",
        "Indianapolis",
        "Austin",
        "Columbus",
        "Baltimore",
        "Boston",
        "Seattle",
        "Washington",
        "Portland",
        "Las Vegas",
        "Paris",
        "Rome",
        "Vancouver",
        "New Delhi",
        "Beijing",
        "Shanghai",
    ];

    const countries = [
        "USA",
        "Italy",
        "France",
        "Canada",
        "China",
        "India",
    ]

    $(function () {
        $("#city").autocomplete({
            source: cities
        })

        $("#country").autocomplete({
            source: countries
        })
    });
</script>
</body>
</html>
