<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>vacation planner</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/css/bootstrap.min.css">

    <link href="https://code.jquery.com/ui/1.10.4/themes/ui-lightness/jquery-ui.css"
          rel="stylesheet">
    <script src="https://code.jquery.com/jquery-1.10.2.js"></script>
    <script src="https://code.jquery.com/ui/1.10.4/jquery-ui.js"></script>
</head>
<body style="background-color: lightcyan">
<h2 style="color: mediumseagreen; text-align: center">
    Vacation Planner
</h2>
<div class="container">
    <h4 style="color: cornflowerblue">
        Please enter the city, country and weekday you want to visit
    </h4>
    <div>
        <form action="https://best-vacation-planner.herokuapp.com/v1/plans" method="get">
            <div class="form-group">
                <label for="city">City</label>
                <input id="city" type="text" class="form-control" name="city" value="san diego">
            </div>
            <div class="form-group">
                <label for="country">Country</label>
                <input id="country" type="text" class="form-control" name="country" value="usa">
            </div>
            <div class="form-group">
                <label for="weekday">Weekday:</label>
                <select class="form-control" id="weekday" name="weekday">
                    <option value="0">Monday</option>
                    <option value="1">Tuesday</option>
                    <option value="2">Wednesday</option>
                    <option value="3">Thursday</option>
                    <option value="4">Friday</option>
                    <option value="5">Saturday</option>
                    <option value="6">Sunday</option>
                </select>
            </div>
            <div class="form-group">
                <label for="distance">Distance to city center:</label>
                <select class="form-control" id="distance" name="radius">
                    <option value="5000">5000</option>
                    <option value="10000">10000</option>
                    <option value="20000">20000</option>
                </select>
            </div>
            <div>
                <button> search</button>
            </div>
        </form>
    </div>
</div>

<script>
    const cities = [
        "San Jose",
        "San Diego",
        "San Francisco",
        "Los Angeles",
        "New York",
        "Chicago",
        "Houston",
        "Philadelphia",
        "Phoenix",
        "San Antonio",
        "Dallas",
        "Indianapolis",
        "Austin",
        "Columbus",
        "Baltimore",
        "Boston",
        "Seattle",
        "Washington",
        "Portland",
        "Las Vegas",
        "Paris",
        "Rome",
        "Vancouver",
        "New Delhi",
        "Beijing",
        "Shanghai",
    ];

    const countries = [
        "USA",
        "Italy",
        "France",
        "Canada",
        "China",
        "India",
    ]

    $(function () {
        $("#city").autocomplete({
            source: cities
        })

        $("#country").autocomplete({
            source: countries
        })
    });
</script>
</body>
</html>
