<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

    <title>Vacation Planner Sign in</title>
</head>
<body>
<div>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="nav-link" href="https://github.com/weihesdlegend/Vacation-Planner">About</a>
        <div class="navbar-collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/v1/sign-up">signup </a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 style="color: #24c1e0; text-align: center; background-color: whitesmoke">
        Vacation Planner
    </h1>
</div>
<div class="container">
    <div>
        <h3>
            Sign in
        </h3>
        <br>
    </div>
    <div>
        <form id="login-form" style="align-content: center">
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="username"> Username </label>
                    <input id="username" name="username" type="text" placeholder="Johny" class="form-control" required>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-4 mb-3">
                    <label for="password"> Password </label>
                    <input id="password" name="password" type="password" placeholder="Password" class="form-control"
                           required>
                </div>
            </div>
            <button class="btn btn-outline-info"> submit</button>
        </form>
    </div>
</div>

<script>
    window.addEventListener("load", function () {
        function sendData() {
            const XHR = new XMLHttpRequest();

            const username = document.getElementById("username").value;
            const password = document.getElementById("password").value;

            XHR.onload = function () {
                if (XHR.readyState === XHR.DONE) {
                    if (XHR.status === 200) {
                        window.location = "/";
                    } else if (XHR.status === 401) {
                        alert("login failed, please check your credentials");
                    }
                }
            }

            XHR.open("POST", "/v1/login", true);

            XHR.setRequestHeader("Content-Type", "application/json");

            XHR.send(JSON.stringify({
                username: username,
                password: password,
            }));
        }

        const form = document.getElementById("login-form");

        form.addEventListener("submit", function (event) {
            event.preventDefault();

            sendData();
        });
    });
</script>

<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>
</html>
