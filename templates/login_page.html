<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Login</title>
    <!--Bootstrap CSS-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css"
        integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>

    <title>Vacation Planner Sign in</title>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <a class="nav-link" href="https://github.com/weihesdlegend/Vacation-Planner">About</a>
        <div class="navbar-collapse w-100 order-3 dual-collapse2">
            <ul class="navbar-nav ml-auto">
                <li class="nav-item">
                    <a class="nav-link" href="/v1/sign-up">Signup </a>
                </li>
            </ul>
        </div>
    </nav>
    <h1 style="color: #24c1e0; text-align: center; background-color: whitesmoke">
        Vacation Planner
    </h1>

    <div class="container">
        <div class="login-form">
            <form id="login-form" style="align-content: center">
                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <span class="fa fa-user"></span>
                    </span>
                    <input id="username" type="username" class="form-control" name="username" placeholder="Username"
                        required="required">
                </div>

                <div class="input-group mb-3">
                    <span class="input-group-text">
                        <i class="fa fa-lock"></i>
                    </span>
                    <input id="password" type="password" class="form-control" name="password" placeholder="Password"
                        required="required">
                </div>

                <button type="submit" class="btn btn-primary login-btn btn-block">Sign in</button>
                <!-- TODO: Add Login buttons for Social media (FB, G, TWT) as a separate PR -->
            </form>

        </div>
    </div>

    <script>
        window.addEventListener("load", function () {
            function sendData() {
                const XHR = new XMLHttpRequest();

                const username = document.getElementById("username").value;
                const password = document.getElementById("password").value;

                XHR.onload = function () {
                    if (XHR.readyState === XHR.DONE) {
                        if (XHR.status === 200) {
                            window.location = "/";
                        } else if (XHR.status === 401) {
                            alert("login failed, please check your credentials");
                        }
                    }
                }

                XHR.open("POST", "/v1/login", true);

                XHR.setRequestHeader("Content-Type", "application/json");

                XHR.send(JSON.stringify({
                    username: username,
                    password: password,
                }));
            }

            const form = document.getElementById("login-form");

            form.addEventListener("submit", function (event) {
                event.preventDefault();

                sendData();
            });
        });
    </script>
</body>

</html>
