<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <style>
        h1 {
            text-align: center;
            color: #24c1e0;
            line-height: 100px;
            margin: 0;
            background-color: whitesmoke;
        }
    </style>
</head>

<body>
    <nav class="navbar navbar-light navbar-expand-lg" style="background-color: #e3f2fd;">
        <div class="container-fluid">
            <a class="nav-link" onclick="history.back()" href="#">Back</a>
            <span class="navbar-text" id="user-profile"> {{.Username}} </span>
        </div>
    </nav>
    <h1>Profile</h1>
    <br>
    <div class="d-flex flex-column align-items-center justify-content-center gap-2">
        {{range $planIdx, $travelPlan := .TravelPlans}}
        <div class="card p-2" style="width:30rem;">
            <div class="card-body">
                <h5 class="card-title">{{.Destination}}</h5>
                <h6 class="card-subtitle mb-2 text-muted">{{.TravelDate}}</h6>
                <ul class="list-group list-group-flush">
                    {{range $idx, $place := .Places}}
                    <li class="list-group-item">{{.PlaceName}}</li>
                    {{end}}
                </ul>
                <br>
                <button type="button" class="btn btn-outline-warning float-end">delete</button>
            </div>
        </div>
        {{end}}
    </div>


</body>

</html>
